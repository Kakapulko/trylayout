<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">

    </div>
    <div class="content">

        <div class="form-container">
            <div class="form-title">
                <span class="h2">Login</span>
            </div>
            <div class="form-fields">
                <div class="field">
                    <input class="field-input" id="email" type="text" placeholder=" " required>
                    <label class="field-label" for="email">Email</label>
                </div>
                <div class="field">
                    <input class="field-input" id="password" type="password" placeholder=" " required>
                    <label class="field-label" for="password">Password</label>
                </div>
                <label>
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <div class="form-button">
                <button class="button" type="submit">Log In</button>
            </div>
            <div class="form-info">
                <span>If you don`t have an acc? <a href="#">Register here</a></span>
            </div>
        </div>
    </div>

    <div class="footer">

    </div>
</div>
</body>
</html>
